<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Iscod - blog</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>
<body class="ready">

    <div id="app">Loading...</div>
    
    <script>
    window.$docsify = {
      // search: 'auto', // 默认值
      loadSidebar: 'sidebar.md',
      subMaxLevel: 2,
      name: 'Iscod',
      alias: {
        '/.*/sidebar.md': '/sidebar.md'
      },
      search : [
        '/',            // => /README.md
        '/Life/',       // => /guide.md
        '/Code/', // => /get-started.md
        '/Future/',      // => /zh-cn/README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 24*60*1000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': 'Search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 2,
      },
      auto2top: true,
      repo: 'IsCod/IsCod.github.io',
      plugins: [
        function (hook, vm) {
          hook.ready(function() {
            // 初始化并第一次加完成数据后调用，没有参数。
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'd6c9dd6366b1722e6fbc',
      clientSecret: 'bd04b959b9da1e589d9e0f678c23ba68ca017307',
      repo: 'IsCod.github.io',
      owner: 'IsCod',
      admin: ['IsCod'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
</body>
</html>
